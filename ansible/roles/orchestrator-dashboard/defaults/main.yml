---
# defaults file for indigopaas

dashboard_fqdn: iotwins-paas.cloud.cnaf.infn.it
dashboard_port: 5001
dashboard_conf_dir: /root/dashboard/etc/orchestrator-dashboard
dashboard_image_name: "indigodatacloud/orchestrator-dashboard:stateful"

dashboard_iam_issuer: https://iotwins-iam.cloud.cnaf.infn.it/
dashboard_iam_client_id: 
dashboard_iam_client_secret: 
dashboard_orchestrator_url: 

# Tosca templates, parameters and metadata location path.
dashboard_tosca_templates_dir: /root/dashboard/opt/tosca-templates
dashboard_tosca_parameters_dir: /root/dashboard/opt/tosca-parameters
dashboard_tosca_metadata_dir: /root/dashboard/opt/tosca-metadata

dashboard_trusted_certs: "{{ dashboard_conf_dir }}/trusted_certs"

dashboard_notification_enable: false
dashboard_mail_server: ''
dashboard_mail_port: ''
dashboard_mail_sender: ''
dashboard_mail_username: ''
dashboard_mail_password: ''

dashboard_administrators: 
dashboard_support_email: 
dashboard_enable_advanced_menu: 'yes'
dashboard_log_level: 'debug'

dashboard_gunicorn_workers: "2"

dashboard_tosca_template_repository_url: https://baltig.infn.it/IoTwins/tosca-templates
dashboard_tosca_template_version: master
dashboard_tosca_template_repository_dir: /root/dashboard/opt/tosca-templates

#dashboard_install_db: False
#dashboard_mysql_image: mysql:5.7
#dashboard_db_data_dir: root/dashboard/data/mysql

dashboard_install_db: True
dashboard_mysql_image: mysql:5.7
dashboard_db_data_dir: /root/dashboard/data/mysql
dashboard_db_root_password: ChangeMe
dashboard_db_name: orchestrator_dashboard
dashboard_db_user: orchestrator_dashboard
dashboard_db_password: ChangeMe
#dashboard_db_host: "127.0.0.1"
dashboard_db_host: orchestrator-dashboard-db
dashboard_db_port: 3308

dashboard_enable_https: False 
dashboard_letsencrypt_email: admin@emaill.com
dashboard_ssl_cert_path: "/etc/letsencrypt/live/{{ dashboard_fqdn }}/cert.pem"
dashboard_ssl_key_path: "/etc/letsencrypt/live/{{ dashboard_fqdn }}/privkey.pem"

dashboard_enable_vault: False
dashboard_configure_vault: False
dashboard_vault_token: ""
dashboard_vault_image: vault:1.1.2 # only for vault configuration. Same image in vault role.
dashboard_vault_config_dir: "/etc/vault"
dashboard_vault_url: "https://{{ dashboard_fqdn }}:8200"
dashboard_vault_iam_client_id: ""
dashboard_vault_iam_client_secret: ""
dashboard_vault_default_role: "laniakea"
dashboard_bound_audience: "orchestrator-dashboard"

# profile
dashboard_configuration_profile: "default"
dashboard_external_links: ''
dashboard_callback_url: ''
dashboard_group_membership: ["TB01/cloud","TB02/cloud","TB07/cloud","TB08/cloud","TB12/cloud","TB12/edge","TB08/edge","dev/edge","dev/vpn"]

# ldap support
# dashboard_ldap_socket: ''
# dashboard_ldap_base: ''
# dashboard_ldap_bind_user: ''
# dashboard_ldap_bind_password: ''


# vault configuration
dashboard_vault_secrets_path: "secrets"
#dashboard_vault_secrets_path_name: "secrets"
#dashboard_vault_secrets_path: "{{ dashboard_vault_secrets_path_name }}/"
dashboard_wrapping_token_time_duration: "1h"
dashboard_read_policy: "read_only"
dashboard_read_token_time_duration: "12h"
dashboard_read_token_renewal_time_duration: "12h"
dashboard_write_policy: "write_only"
dashboard_write_token_time_duration: "12h"
dashboard_write_token_renewal_time_duration: "12h"
dashboard_delete_policy: "delete_only"
dashboard_delete_token_time_duration: "12h"
dashboard_delete_token_renewal_time_duration: "12h"
